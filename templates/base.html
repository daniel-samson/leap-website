<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Leap Rust Framework</title>
    <link rel="stylesheet" href="{{ config.base_url }}/bootstrap.css">
    <link rel="stylesheet" href="{{ config.base_url }}/vendor/fontawesomefree/solid.css">
    <link rel="stylesheet" href="{{ config.base_url }}/vendor/fontawesomefree/fontawesome.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top flex-md-nowrap shadow">
    <a class="navbar-brand" href="{{ config.base_url }}">Leap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {% if current_path == "/" %}active{% endif %}" href="{{ config.base_url }}">
                <a class="nav-link"  href="{{ config.base_url }}">Overview</a>
            </li>
            <li class="nav-item {% if current_path is starting_with("blog") %}active{% endif %}" href="{{ config.base_url }}">
            <a class="nav-link" href="{{ config.base_url }}/blog/">News</a>
            </li>
            <li class="nav-item {% if current_path is starting_with("book") %}active{% endif %}" href="{{ config.base_url }}">
                <a class="nav-link" href="{{ config.base_url }}/book/version/{{config.extra.version}}">Documentation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% raw %}https://docs.rs/crate/leap/{% endraw %}{{ config.extra.version }}">API</a>
            </li>
<!--            <li class="nav-item">-->
<!--            <a class="nav-link" href="{{ config.base_url }}/book/version/master/prologue/contibution-guide/">Contribute</a>-->
<!--            </li>-->
        </ul>
        <button type="button" class="btn btn-link text-dark" data-toggle="modal" data-target="#searchModal" title="Search - Keyboard Shortcut 'S' or '/'">
            <i class="fas fa-search"></i> Search
        </button>
    </div>
</nav>
<!-- Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="Search" aria-hidden="true">
    <div class="modal-dialog search-modal modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="form-group search">
                    <input id="search-input" class="form-control" type="search" placeholder="Search" aria-label="Search" autocomplete="off">
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="search-results bg-light">
                    <div class="search-results__items">
                        <div class=" search-results__item">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% block content %} {% endblock %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ config.base_url }}/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="{{ config.base_url }}/search_index.{{config.default_language}}.js"></script>
<script type="text/javascript" src="{{ config.base_url }}/elasticlunr.min.js"></script>
<script type="text/javascript" src="{{ config.base_url }}/js/search.js"></script>
<script type="text/javascript" src="{{ config.base_url }}/js/noquery.js"></script>
<script type="text/javascript" src="{{ config.base_url }}/js/localdate.js"></script>
</body>
</html>
