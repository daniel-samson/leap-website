{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block content %}
<div class="container-fluid">
    <main role="main" class="px-4 pt-5">
        <h1 class="title pt-5">
            {{ page.title }}
        </h1>
        <p class="subtitle"><strong>{{ page.date }}</strong></p>
        <p>{{ page.content | safe }}</p>
    </main>
</div>
<footer class="footer">
    <div class="container">Leap &copy;</div>
</footer>
{% endblock content %}
